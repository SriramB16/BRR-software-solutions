<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRR Softwares Systems Private Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gray-100 py-12 md:py-24">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <!-- Left side: Hero caption and button -->
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">We help to grow your business</h1>
                    <p class="text-lg mb-6">
                        Talk to our experts today for delivering customized software solutions that support your
                        business growth!
                    </p>
                    <a href="/services" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Our Services
                    </a>
                </div>

                <!-- Right side: Form -->
                <div class="md:w-1/2 max-w-md">
                    <form id="contactForm" class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-6">Get in touch</h2>
                        <div class="space-y-4">
                            <input type="text" id="name" placeholder="Your Name" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="email" id="email" placeholder="Your Email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <input type="text" id="subject" placeholder="Subject" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <textarea id="message" placeholder="Your Message" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                rows="4"></textarea>
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
